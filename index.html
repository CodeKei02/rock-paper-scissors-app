<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Piedra, Papel y Tijeras con JS</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Piedra | Papel | Tijeras</h1>
    <div class="campo-batalla" id="campo-batalla">
        <div class="ataque-jugador"><!--<img class="img-batalla" src="assets/Papel.PNG" alt="">--></div>
        <p>VS</p>
        <div class="ataque-computadora"><!--<img class="img-batalla" src="assets/Piedra.PNG" alt="">--></div>
    </div>
    <div>
        <p class="mensaje-batalla" id="resultado-batalla"></p>
    </div>
    <h1>Elige un ataque</h1>
    <div class="elegir-jugada">
        <img src="img/Piedra.png" alt="" class="btn-ataque" id="piedra">
        <img src="img/Papel.png" alt="" class="btn-ataque" id="papel">
        <img src="img/Tijeras.png" alt="" class="btn-ataque" id="tijera">
    </div>
</body>
</html>
